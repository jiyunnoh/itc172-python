{% extends 'base.html' %}
{% block content %}
<h1>Meeting Lists</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
{% for m in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=m.id %}">{{ m.meetingtitle }}</a></td>
        <td>{{ m.meetingdate }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
