{% extends 'base.html' %}
{% block content %}
<h1>Resources</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Date Entered</th>
    </tr>
{% for r in resource_list %}
    <tr>
        <td><a href="{% url 'resourcedetails' id=r.id %}">{{ r.resourcename }}</a></td>
        <td>{{ r.dateentered }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
